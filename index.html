<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI Bytes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .youtube-banner {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #0a0e16 0%, #1a2332 30%, #2d3748 70%, #1a2332 100%);
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        }
        
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                linear-gradient(rgba(79, 195, 247, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 195, 247, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .left-section {
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .title {
            color: #ffffff;
            font-size: 68px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            line-height: 1.1;
        }
        
        .subtitle {
            color: #4fc3f7;
            font-size: 24px;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
        }
        
        .episode-info {
            margin-top: 30px;
            color: #a0a0a0;
            font-size: 16px;
        }
        
        .play-button {
            position: absolute;
            bottom: 80px;
            left: 60px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(79, 195, 247, 0.4);
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(79, 195, 247, 0.6);
        }
        
        .right-section {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .person-container {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 240px;
            height: 320px;
            z-index: 15;
        }
        
        .person-figure {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="photo" patternUnits="userSpaceOnUse" width="100" height="100"><rect width="100" height="100" fill="%234a5568"/><circle cx="50" cy="25" r="20" fill="%23718096"/><rect x="30" y="15" width="40" height="10" rx="5" fill="none" stroke="%234fc3f7" stroke-width="2"/><rect x="10" y="45" width="80" height="55" rx="10" fill="%235a6c7d"/></pattern></defs><rect width="100" height="100" fill="url(%23photo)"/></svg>') center/cover;
            border-radius: 120px 120px 30px 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(79, 195, 247, 0.3);
        }
        
        .person-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.15), rgba(41, 182, 246, 0.15));
            border-radius: 120px 120px 30px 30px;
            mix-blend-mode: overlay;
        }
        
       .photo-placeholder-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 120px 120px 30px 30px;
            overflow: hidden;
        }
        
        .photo-placeholder-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 120px 120px 30px 30px;
        }

        .person-head {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4a5568, #718096);
            border-radius: 50%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden since we're using the photo */
        }
        
        .glasses {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 25px;
            border: 3px solid #4fc3f7;
            border-radius: 12px;
            background: rgba(79, 195, 247, 0.15);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        
        .glasses::before,
        .glasses::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 28px;
            height: 20px;
            border: 3px solid #4fc3f7;
            border-radius: 10px;
            background: rgba(79, 195, 247, 0.15);
            transform: translateY(-50%);
        }
        
        .glasses::before {
            left: 3px;
        }
        
        .glasses::after {
            right: 3px;
        }
        
        .hand-gesture {
            position: absolute;
            bottom: 60px;
            right: -30px;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #4a5568, #718096);
            border-radius: 30px;
            transform: rotate(-15deg);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .ai-visualization {
            position: absolute;
            right: 320px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
        }
        
        .central-brain {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 0 50px rgba(79, 195, 247, 0.8);
            z-index: 20;
            animation: centralPulse 3s ease-in-out infinite;
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .orbit-1 {
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            animation-duration: 15s;
        }
        
        .orbit-2 {
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            animation-duration: 25s;
            animation-direction: reverse;
        }
        
        .orbit-3 {
            width: 400px;
            height: 400px;
            margin: -200px 0 0 -200px;
            animation-duration: 35s;
        }
        
        .satellite {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4fc3f7;
            border-radius: 50%;
            box-shadow: 0 0 20px #4fc3f7;
            animation: satellitePulse 2s ease-in-out infinite;
        }
        
        .satellite-1 { top: -6px; left: 50%; margin-left: -6px; animation-delay: 0s; }
        .satellite-2 { bottom: -6px; left: 50%; margin-left: -6px; animation-delay: 0.7s; }
        .satellite-3 { top: 50%; right: -6px; margin-top: -6px; animation-delay: 1.4s; }
        .satellite-4 { top: 50%; left: -6px; margin-top: -6px; animation-delay: 2.1s; }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .float-element {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(79, 195, 247, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .float-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .float-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .float-element:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 2s; }
        .float-element:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 3s; }
        .float-element:nth-child(5) { top: 60%; left: 5%; animation-delay: 4s; }
        .float-element:nth-child(6) { top: 40%; right: 8%; animation-delay: 5s; }
        
        .connection-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(79, 195, 247, 0.4), transparent);
            animation: lineFlow 4s ease-in-out infinite;
        }
        
        .line-1 { top: 30%; left: 20%; width: 200px; transform: rotate(15deg); animation-delay: 0s; }
        .line-2 { top: 70%; right: 20%; width: 150px; transform: rotate(-25deg); animation-delay: 1s; }
        .line-3 { top: 50%; left: 10%; width: 180px; transform: rotate(45deg); animation-delay: 2s; }
        
        @keyframes centralPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 50px rgba(79, 195, 247, 0.8); }
            50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 80px rgba(79, 195, 247, 1); }
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes satellitePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.6; }
            50% { transform: translateY(-20px); opacity: 1; }
        }
        
        @keyframes lineFlow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="youtube-banner">
        <div class="background-grid"></div>
        
        <div class="left-section">
            <h1 class="title">AI in<br>Daily Life</h1>
            <div class="subtitle">Podcast</div>
            <div class="episode-info">Exploring how artificial intelligence<br>shapes our everyday experiences</div>
        </div>
        
        <button class="play-button">â–¶ Listen Now</button>
        
        <div class="right-section">
            <div class="person-container">
                <div class="person-figure">
                    <div class="person-overlay"></div>
                    <div class="photo-placeholder-large">
                        <img src='man.png'/>
                    </div>
                    <div class="person-head">
                        <div class="glasses"></div>
                    </div>
                    <div class="hand-gesture"></div>
                </div>
            </div>
            
            <div class="ai-visualization">
                <div class="floating-elements">
                    <div class="float-element"></div>
                    <div class="float-element"></div>
                    <div class="float-element"></div>
                    <div class="float-element"></div>
                    <div class="float-element"></div>
                    <div class="float-element"></div>
                </div>
                
                <div class="connection-lines">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
                
                <div class="orbit orbit-1">
                    <div class="satellite satellite-1"></div>
                    <div class="satellite satellite-3"></div>
                </div>
                
                <div class="orbit orbit-2">
                    <div class="satellite satellite-2"></div>
                    <div class="satellite satellite-4"></div>
                </div>
                
                <div class="orbit orbit-3">
                    <div class="satellite satellite-1"></div>
                </div>
                
                <div class="central-brain">AI</div>
            </div>
        </div>
    </div>
</body>

  <source src="rabindranath.mp3" type="audio/mpeg">

</audio>
</html>
